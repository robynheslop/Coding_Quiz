<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap popperJS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Think you know code?</title>
</head>



<body>
    <!-- persistant button outside container to link to view highscores -->
 
    <div class="container">

        <!-- first row - initialising timer and high score positions -->
        <div class="row m-3">
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-primary btn-sm mx-auto" id="persistant-link-to-HS">View Highscores</button>
            </div>

            <div class="col-md-9"></div>

            <div class="col-md-1">
                <div id="quiz-timer">
                    <div id="seconds">Time: <span id="current-time">0</span></div>
                  </div>
            </div>
        </div>







        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-9 m-3 p-3">
                <!-- Displayed before quiz starts -->
                <span id="opening-page">
                    <h1>Coding Quiz</h1>
                    <p>Let's see what you have learned! Answer these coding related questions. Keep in mind the timer -
                        any wrong answers will penalise your score/timer by 15!</p>
                    <!-- button to commence quiz -->
                    <button type="button" class="btn btn-primary btn-lg mx-auto large-button"
                        id="start-button">OK</button>
                </span>

                <!-- quiz -->
                <span id="questions-displayed" style="display:none">

                    <h1>Questions</h1>

                    <h2 id="currentQuestion"></h2>
                    <div class="answerOptions">
                        <button class="d-flex flex-column answerOptions" type="submit" value="Submit" id="option1"></button>
                        <button class="d-flex flex-column answerOptions" type="submit" value="Submit" id="option2"></button>
                        <button class="d-flex flex-column answerOptions" type="submit" value="Submit" id="option3"></button>
                        <button class="d-flex flex-column answerOptions" type="submit" value="Submit" id="option4"></button>
                    </div>

                    <!-- where to publish the result of the last question, left empty at beginning ---- set a fixed height later-->
                    <span id="lastResult"></span>


                    <!-- button to exit quiz and go to view highscores -->
                    <button type="button" class="btn btn-primary btn-lg mx-auto large-button" id="go-to-HS">Exit
                        Quiz</button>

                </span>

                <span id="enter-HS-displayed" style="display:none">
                    <h1>All done!</h1>
                    <p>Enter your initals below</p>
                    <form class="form-inline mx-auto">
                        <div class="form-group mb-2">
                          <input type="text" readonly class="form-control-plaintext" value="Enter Initials">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <input type="text" class="form-control" placeholder="e.g. AB"  id="initials">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="submitInitials">Submit</button>
                      </form>

                </span>

                <!-- highscores -->
                <span id="highscores-displayed" style="display:none">
                    <h1>Highscores</h1>
                    <ol id="high-scores-list"></ol>
                    <!-- button to return home -->
                    <button type="button" class="btn btn-primary btn-lg" id="go-back-to-home">Go back</button>
                    <button type="button" class="btn btn-primary btn-lg" id="clear-high-scores">Clear Highscores</button>
                </span>

            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
