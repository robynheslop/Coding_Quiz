<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap stylesheet link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- bootstrap popperJS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- add google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Think you know code?</title>
</head>



<body>
    <!-- persistant button outside container to link to view highscores -->

    <div class="container-sm">

        <!-- first row - initialising timer and high score positions -->
        <div class="row">
            <div class="col-sm-12">
                <!-- button pinned in top LH corner to access highscores -->
                <button type="button" class="btn btn-outline-primary btn-sm mx-auto" id="persistant-link-to-HS">View
                    Highscores</button>
                 <!-- display timer count here -->
                <div id="quiz-timer">
                    <div id="seconds">Time: <span id="current-time">0</span></div>
                </div>
            </div>
        </div>







        <div class="row">
            
            <div class="col-sm-12 text">
                <!-- opening page - about quiz -->
                <div id="opening-page">
                    <!-- span heading -->
                    <h1>Coding Quiz</h1>

                    <p>Answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise you final score/time by 15!</p>
                    <!-- button to commence quiz -->
                    <button type="button" class="btn btn-primary btn-lg mx-auto large-button"
                        id="start-button">OK</button>
                </div>

                <!-- quiz -->
                <div id="questions-displayed" style="display:none">
                    <!-- span heading -->
                    <h1>Questions</h1>

                    <!-- display question here -->
                    <h2 id="currentQuestion"></h2>
                    <!-- display answer options in the buttons here -->
                    <div id="answer-buttons">
                        <button class="d-flex flex-column answer-options" type="submit" value="Submit"
                            id="option1"></button>
                        <button class="d-flex flex-column answer-options" type="submit" value="Submit"
                            id="option2"></button>
                        <button class="d-flex flex-column answer-options" type="submit" value="Submit"
                            id="option3"></button>
                        <button class="d-flex flex-column answer-options" type="submit" value="Submit"
                            id="option4"></button>
                    </div>

                    <!-- where to publish the result of the last question, left empty at beginning-->
                    <div id="previous-result">
                            <!-- result text added here -->
                        <span id="lastResult"></span>
                    </div>

                    <!-- button to exit quiz and go to view highscores -->
                    <button type="button" class="btn btn-primary btn-lg mx-auto large-button" id="go-to-HS">Exit
                        Quiz</button>

                </div>

                <!-- highscore  -->
                <div id="enter-HS-displayed" style="display:none">
                    <!-- span heading -->
                    <h1>All done!</h1>
                    <p>Enter your initals below</p>
                    <!-- centered form -->
                    <form class="form-inline d-flex justify-content-center">
                        

                        <div class="form-group mb-2">
                            <!-- label initials -->
                            <label class="pr-2">Initials:</label>
                            <!-- input here -->
                            <input type="text" class="form-control" placeholder="e.g. AB" id="initials">
                            <!-- submit button -->
                            <button type="submit" class="btn btn-primary" id="submitInitials">Submit</button>
                        </div>
                        
                    </form>

                </div>

                <!-- highscores -->
                <div id="highscores-displayed" style="display:none">
                    <!-- span heading -->
                    <h1>Highscores</h1>
                    <!-- centre this list -->
                    <div class="d-flex justify-content-center"> 
                        <ol id="high-scores-list"></ol>
                    </div>
                    <!-- centre this div -->
                    <div class="d-flex justify-content-center">
                        <!-- button to return home -->
                        <button type="button" class="btn btn-primary btn-lg m-2" id="go-back-to-home">Go back</button>
                        <!-- button to clear highscores -->
                        <button type="button" class="btn btn-primary btn-lg m-2" id="clear-high-scores">Clear Highscores</button>
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
